<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title></title>
  <link href="../../../global/styles/reset.css" rel="stylesheet" type="text/css" />
  <script src="../../../amdquery/amdquery.js" type="text/javascript" amdquery="define:$;" amd="detectCR:1;" module="compatibleEvent:1;testLogByHTML:1"></script>
  <script type="text/javascript">
    $.require(["base/typed", "main/query", "module/Test"], function(typed, query, Test) {
      var testTest = new Test("query", function(preResult){

      }).describe("Test base query function", function(preResult, expect, logger){
        var d = query.getEleById('d');
        expect(d).to.be.element();
        expect(d).to.have.property('id').with.to.equal('d');
        var ols = query.getElesByTag('ol');
        expect(ols).to.have.length(2);
        expect(ols).to.have.index(0).with.to.have.property('id').with.to.equal('ol1');
      }).start();

    });

  </script>
</head>

<body style="overflow: auto">
  <div class="cls" id="a" attrText="1" style="width: 100px; height: 100px; background-color: Red;">
    <div id="d" attrText="1"></div>
  </div>
  <div id="b" style="width: 100px; height: 100px; background-color: Green;">
  </div>
  <div id="c" style="width: 100px; height: 100px; background-color: Green;">
  </div>
  <ol id='ol1'></ol>
  <ol id='ol2'></ol>
</body>

</html>
