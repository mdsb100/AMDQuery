<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>自动完成</title>
  <meta charset="utf-8" />
  <link href="../../../global/styles/reset.css" rel="stylesheet" type="text/css" />
  <script src="../../../amdquery/amdquery.js" type="text/javascript" amd="detectCR=1" module="transitionToAnimation:1" ui="initWidget:1"></script>
  <script type="text/javascript">
    $.require(["ui/autocomplete", "main/query"], function(autocomplete, query) {
      var testMap = {
        "name:jack": 1,
        "name:Rose": 2,
        "name:Mark": 3,
        "age:35": 4,
        "age": 5
      };

      $("#text").uiAutocomplete("option", "data", testMap).on("autocomplete.enter", function(e){
        var key = e.key;
      });

    });
  </script>
</head>

<body style="width: 100%; height: 100%;">
  <input style="width:100px;height:22px;" id="text" amdquery-widget="ui.autocomplete" ui-autocomplete="maxHeight: 200" type="text" autocomplete="false" placeholder="Search" />
</body>

</html>
